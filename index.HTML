<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign in - Pluraslight</title>
	<link rel="stylesheet" type="text/css" href="style.CSS">
</head>
<body>
	<div id="wrapper"> <!--wrapper goes around everything -->
		<div id="left">

			<div id="sign-in">
				<div class="logo">
					<img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="pluraslight logo">
				</div>

				<form>
					<div>
						<label	>E-mail or Username</label>
						<input type="text" class="text-input"/>
					</div>

					<div>
						<label>Password</label>
						<input type="password" class="text-input"/>
					</div>

					<button type="submit" class="primary-btn">Sign In</button>
				</form>

				<div class="links">
					<a href="#">Forgot Password</a>
					<a href="#">Sign in with company or school</a>
				</div>

				<div class="or">
					<hr class="bar">
					<span>OR</span>
					<hr class="bar">
				</div>

				<a href="#" class="secondary-btn">Create an account</a>
			</div>	

			<footer id="main-footer">
				<p>Copyright &copy; 2020-2021, Pluraslight LLC. All rights reserved.</p>

				<div>
					<a href="#">terms of use </a>|<a href="#"> Privacy Policy</a>
				</div>
			</footer>
			
		</div>

		<div id="right">
			<div id="showcase">
				<div class="showcase-content">
					<h1 class="showcase-text">Let's create the future <strong>together</strong></h1>

					<a href="" class="secondary-btn">Start a free 10 day trial</a>
				</div>
			</div>
			
		</div>
	</div>
	
</body>
</html>
